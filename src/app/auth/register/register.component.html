<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #3566b6;">Sign up</p>
                <div class="alert alert-danger m-2" *ngIf="error">
                  <p>{{error}}</p>
                </div>
                <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name"
                        placeholder="Your Name" />
                        <div  *ngIf="registerForm.get('name')?.errors!= null && registerForm.get('name')?.touched">
                          <h6 class="text-danger  mt-2" ngIf="registerForm.controls['name'].hasError('required')"> Name is required</h6>   
                        </div>
                    </div>
                   
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email" placeholder="Your Email" />
                      
                      <div  *ngIf="registerForm.get('email')?.errors!= null && registerForm.get('email')?.touched">
                        <h6 class="text-danger  mt-2" ngIf="registerForm.controls['email'].hasError('required')"> Email is required</h6> 
                        <h6 class="text-danger  mt-2" ngIf="registerForm.controls['email'].hasError('email')"> Invalid email</h6>   
                      </div>

                    </div>
                  
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" formControlName="password" class="form-control" placeholder="Password" />
                      <div  *ngIf="registerForm.get('password')?.errors!= null && registerForm.get('password')?.touched">
                        <h6 class="text-danger  mt-2" ngIf="registerForm.controls['password'].hasError('required')"> password is required</h6> 
                        <h6 class="text-danger  mt-2" *ngIf="registerForm.controls['password'].hasError('minLength')">*password must be at least 3 char</h6>   
                      </div>
                    </div>
                   
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      
                      <input type="password" id="form3Example4cd" class="form-control"
                        placeholder="Repeat your password" formControlName="password_confirmation" />
                        <div  *ngIf="registerForm.get('password_confirmation')?.errors!= null && registerForm.get('password_confirmation')?.touched">
                          <h6 class="text-danger  mt-2" ngIf="registerForm.controls['password_confirmation'].hasError('required')"> confirm password is required</h6> 
                          <h6 class="text-danger  mt-2" *ngIf="registerForm.controls['password_confirmation'].hasError('minLength')">*password mismatch</h6>   
                        </div>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-start mb-5">
                    <input class="form-check-input me-2 " style="width:30px" type="checkbox" value=""
                      id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in Terms of service
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg"
                      style="background-color: #3566b6 ;" [disabled]="registerForm.invalid">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Confirm Password </label>
    <input type="password" class="form-control" id="exampleFormControlInput1" formControlName="confirmPassword">
    <div class="alert alert-danger mt-2" *ngIf="registerForm.get('confirmPassword')?.errors!= null && registerForm.get('confirmPassword')?.touched">
      <p *ngIf="registerForm.controls['confirmPassword'].hasError('required')">confirm Passwordis required</p>
   </div>

   <p *ngIf="registerForm.errors?.['UnmatchedPassword']!==null  && registerForm.get('confirmPassword')?.touched "> password mismatch</p>
    </div>
  <div class="mb-3  text-center">
    <button  class="btn btn-light px-5"  [disabled]="registerForm.invalid">Register </button>
  </div>
